<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- This example requires Tailwind CSS v2.0+ -->
<div class="relative bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6">
    <div class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10">
      <div class="flex justify-start lg:w-0 lg:flex-1">
      
         
        <a href="#" class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900 px-6		">
          <i class="fas fa-bars space-x-10"></i> Home
        </a>
      </div>
      <div class="-mr-2 -my-2 md:hidden">
        <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false">
          <span class="sr-only">Open menu</span>
          <!-- Heroicon name: outline/menu -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <nav class="hidden md:flex space-x-10">
        <div class="relative">
          <!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
          
          <a href="#" class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900 px-6		">
            <i class="fas fa-mobile-alt icon-mob"></i>
          </a>
            <!--
              Heroicon name: solid/chevron-down

              Item active: "text-gray-600", Item inactive: "text-gray-400"
            -->
           
          </button>

          <!--
            'Solutions' flyout menu, show/hide based on flyout menu state.

            Entering: "transition ease-out duration-200"
              From: "opacity-0 translate-y-1"
              To: "opacity-100 translate-y-0"
            Leaving: "transition ease-in duration-150"
              From: "opacity-100 translate-y-0"
              To: "opacity-0 translate-y-1"
          -->
          
        </div>

       

       
      </nav>
      <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
       
        <a href="#" class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900 space-x-10">
          <i class="far fa-eye icon-mob "></i>
        </a>
        <a href="#" class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900 px-6		">
          <i class="fas fa-cloud-upload-alt icon-mob"></i>PUBLISH
        </a>
      </div>
    </div>
  </div>
 
  <!--
    Mobile menu, show/hide based on mobile menu state.

    Entering: "duration-200 ease-out"
      From: "opacity-0 scale-95"
      To: "opacity-100 scale-100"
    Leaving: "duration-100 ease-in"
      From: "opacity-100 scale-100"
      To: "opacity-0 scale-95"
  -->
  <div class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden">
    <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50">
      <div class="pt-5 pb-6 px-5">
        <div class="flex items-center justify-between">
          <div>
            <a href="#" class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900 px-6		">
              <i class="fas fa-bars space-x-10"></i> Home
            </a>
          </div>
          <div class="-mr-2">
          
          </div>
        </div>
        <div class="mt-6">
        
        </div>
      </div>
      <div class="py-6 px-5 space-y-6">
        <div class="grid grid-cols-2 gap-y-4 gap-x-8">
          <a href="#" class="text-base font-medium text-gray-900 hover:text-gray-700">
            Pricing
          </a>

          <a href="#" class="text-base font-medium text-gray-900 hover:text-gray-700">
            Docs
          </a>

          <a href="#" class="text-base font-medium text-gray-900 hover:text-gray-700">
            Help Center
          </a>

          <a href="#" class="text-base font-medium text-gray-900 hover:text-gray-700">
            Guides
          </a>

          <a href="#" class="text-base font-medium text-gray-900 hover:text-gray-700">
            Events
          </a>

          <a href="#" class="text-base font-medium text-gray-900 hover:text-gray-700">
            Security
          </a>
        </div>
        <div>
          <a href="#" class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700">
            Sign up
          </a>
          <p class="mt-6 text-center text-base font-medium text-gray-500">
            Existing customer?
            <a href="#" class="text-indigo-600 hover:text-indigo-500">
              Sign in
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

  <section class="text-gray-600 body-font relative ">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />


    
  
  <div class=" container flex  justify-center items-center bg-gray-200 editing	rounded-md mx-auto mt-10">
    <div class="flex flex-col justify-center items-center text-center w-full mb-12 ">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-800	">This is the new empty page</h1>
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-800	">Click the "plus"</h1>
     <div class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-800		"><a href="#" class="whitespace-nowrap text-base font-medium text-black-500 hover:text-black-900 px-6		">
      <i class="fas fa-plus-circle i-circle"></i> 
    </a></div>
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-800	">To add a new block</h1>
    </div>
  
        
        
     
    </div>
  </div>
</section>

   
<!-------------------------------------------------------------------------------Sidebar-------------------------------------------------------------------------------------------->
<!-- component -->
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
<!-- component -->

<!--------------------------------------------------------------------------------------Footer Section------------------------------------------------------------------------------->
<footer class="text-gray-600 body-font">
 
    <div class="bg-white">
    <div class="container px-5 py-6 mx-auto flex items-center sm:flex-row flex-col">
     
     
      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
      
       
         
          
          <a href="#" class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900 px-6		">
            <i class="fas fa-plus-circle i-circle"></i> 
          </a>
      
      </span>
    </div>
  </div>
</footer>
<script src="https://kit.fontawesome.com/6fcb08b902.js" crossorigin="anonymous"></script>
</body>
</html>
